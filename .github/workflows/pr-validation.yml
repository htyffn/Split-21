name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›Žï¸ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ðŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ§ª Run tests with PR context
        run: |
          echo "ðŸ” Running tests for PR #${{ github.event.number }}"
          echo "ðŸ“ PR Title: ${{ github.event.pull_request.title }}"
          echo "ðŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
          echo "ðŸŒ¿ Branch: ${{ github.event.pull_request.head.ref }}"
          echo ""
          bun test --reporter=verbose

      - name: ðŸ“‹ PR Test Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ job.status }}' === 'success' ? 'âœ… PASSED' : 'âŒ FAILED';
            const commentBody = `## ðŸ§ª Test Results

            **Status:** ${testStatus}

            **PR Details:**
            - ðŸ“ Title: ${{ github.event.pull_request.title }}
            - ðŸŒ¿ Branch: \`${{ github.event.pull_request.head.ref }}\`
            - ðŸ“Š Commit: \`${{ github.event.pull_request.head.sha }}\`

            ${testStatus === 'âœ… PASSED' ? 
              'ðŸŽ‰ All tests passed! This PR is ready for review.' : 
              'âš ï¸  Tests failed. Please fix the issues before merging.'}

            ---
            *This comment was automatically generated by GitHub Actions*`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('ðŸ§ª Test Results')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }