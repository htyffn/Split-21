name: CI/CD - Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ” Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ§ª Run unit tests
        run: bun test
        
      - name: ğŸ“Š Generate test coverage
        run: bun test --coverage --coverage-reporter=lcov --coverage-reporter=text
        continue-on-error: true
        
      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: bun run lint
        continue-on-error: true
        if: hashFiles('.eslintrc*', 'eslint.config.*') != ''

      - name: ğŸ’… Check code formatting
        run: bun run format:check
        continue-on-error: true
        if: hashFiles('.prettierrc*', 'prettier.config.*') != ''

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: |
          echo "âœ… Static files check"
          test -f index.html || (echo "âŒ index.html missing" && exit 1)
          test -f script.js || (echo "âŒ script.js missing" && exit 1)
          test -f style.css || (echo "âŒ style.css missing" && exit 1)
          echo "âœ… All required files present"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint-and-format, build-check]
    if: always()
    
    steps:
      - name: âœ… Verify all jobs succeeded
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "âŒ One or more required checks failed!"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint-and-format.result }}"
          echo "Build: ${{ needs.build-check.result }}"
          exit 1
          
      - name: ğŸ‰ All checks passed!
        run: |
          echo "âœ… All required checks passed successfully!"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint-and-format.result }}"
          echo "Build: ${{ needs.build-check.result }}"